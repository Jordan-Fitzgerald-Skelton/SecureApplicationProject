<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Version</title>
</head>
<body>
    <h2>Signup</h2>
    <form id="secureSignupForm">
        <input type="text" id="secureSignupEmail" placeholder="Email">
        <input type="password" id="secureSignupPassword" placeholder="Password">
        <button type="submit">Signup</button>
    </form>

    <h2>Login</h2>
    <form id="secureLoginForm">
        <input type="text" id="secureEmail" placeholder="Email">
        <input type="password" id="securePassword" placeholder="Password">
        <button type="submit">Login</button>
    </form>

    <h2>User Profile</h2>
    <button id="viewProfileButton" style="display: none;" onclick="viewSecureProfile()">View Profile</button>
    <div id="secureProfileResult"><p>Click to see your details.</p></div>

    <button onclick="logout()">Logout</button>
    
    <script src="script.js"></script>
</body>
</html>
